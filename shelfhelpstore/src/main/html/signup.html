<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Help Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>
<body>
<header>
<!--    <h1>Shelf Help Store</h1>-->
    <img src="shelfhelplogo.png" alt="logo" style="width:200px;height:200px;">
<!--    background-color: #1C2949;-->

    <div class="navbar">
        <a href="homepage.html">Home</a>
        <a href="books.html">Books</a>
        <div class="dropdown">
            <button class="dropbtn">More
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
        <div class="shoppingCart">
            <img src="shoppingcart.png" alt="Shopping Basket" id="cartIcon">
        </div>
        
    </div>

<div id="cartPanel" class="cartPanel">
    <h2>Shopping Basket</h2>
    
</div>

</header>

<main>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form th:action="@{/signup}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn-login" id="signUpBtn">Sign Up</button>
        </form>
    </div>

</main>

<script>
let isCartPanelOpen = false;

function toggleCartPanel() {
    updateCartPanel();
    const cartPanel = document.getElementById("cartPanel");
    if (isCartPanelOpen) {
        cartPanel.style.right = "-300px";
    } else {
        cartPanel.style.right = "0px";
    }
    isCartPanelOpen = !isCartPanelOpen; 
}

function updateCartPanel() {
    const cartPanel = document.getElementById('cartPanel');
    cartPanel.innerHTML = '<h2>Shopping Basket</h2>';

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
            <span class="cart-item-title">${item.title}</span>
            <span class="cart-item-price">Â£${item.price}</span>
        `;
        cartPanel.appendChild(cartItem);
    });
}

//     const cartPanel = document.getElementById("cartPanel");
//     const addToCartButton = document.getElementById("addToCartButton");

//     cartIcon.addEventListener("click", toggleCartPanel);

// });

document.addEventListener("DOMContentLoaded", function () {
    const cartIcon = document.getElementById("cartIcon");
    const cartPanel = document.getElementById("cartPanel");

    const signUpBtn = document.getElementById("signUpBtn");
    signUpBtn.addEventListener("click", function () {
        const forename = document.getElementById("firstName").value;
        const surname = document.getElementById("surname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const url = `http://localhost:8080/signUp?customer_forename=${forename}&customer_surname=${surname}&email=${email}&password=${password}`;

        fetch(url, {
            method: 'GET',
        })
        .then(response => {
            if (response.text == "signup_Success") {
                return response.text();
            } else {
                alert("Email already exists!");
                throw new Error('Network response was not ok');
            }
        })
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    updateCartPanel();
    cartIcon.addEventListener("click", toggleCartPanel);
});




</script>

<footer>
    <p>&copy; Shelf Help Store 2023</p>
</footer>
</body>
</html>
